---
layout: default
---

<div class="category-container">
  <h1>{{ page.title }}</h1>
  <div class="posts">
    {% for post in site.categories[page.category] %}
      <div class="post-card">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
        <p><a href="{{ post.url }}">Read more</a></p>
      </div>
    {% endfor %}
  </div>
</div>
