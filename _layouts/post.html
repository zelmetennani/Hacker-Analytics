---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%B %d, %Y" }}</p>
    <p>Categories: {% for category in page.categories %}<a href="/categories/{{ category }}">{{ category }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer>
    <p>Share this post:</p>
    <!-- Add social sharing buttons here -->
  </footer>
</article>
