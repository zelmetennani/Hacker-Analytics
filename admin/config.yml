backend:
  name: git-gateway
  branch: main

site_url: https://hackeranalytics.com
display_url: https://hackeranalytics.com
logo_url: https://hackeranalytics.com/Hacker Analytics.png

media_folder: "assets/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "Status", name: "status", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "3 Key Insights", name: "insights", widget: "list", field: { label: "Insight", name: "insight", widget: "string" } }
      - { label: "Article Text", name: "article_text", widget: "markdown" }
      - { label: "CTA Text", name: "cta.text", widget: "string" }
      - { label: "CTA URL", name: "cta.url", widget: "string" }
