backend:
  name: github
  repo: zelmetennani/Hacker-Analytics  # Replace with your GitHub repo details
  branch: main  # or the branch you want to use
  auth_scope: repo
  
media_folder: "static/img"           # Folder where uploaded images will be stored
public_folder: "/img"                # Folder path relative to your published site

collections:
  - name: "posts"                    # A unique identifier for this collection
    label: "Posts"                   # The label used in the CMS UI
    folder: "content/posts"          # Folder where your posts are stored
    create: true                     # Allow users to create new posts
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
